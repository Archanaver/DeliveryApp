<!DOCTYPE html>
<html>
    <body>
        <h1>Profile</h1>
        
        <form action = "{{ url_for('user_bp.update')}}" method = "POST">
            Name
            <input type="text" name ="name" value="{{ user['name'] }}"/>
            First last name
            <input type="text" name="lastname1" value="{{ user['lastname1']}}"/>
            Second last name
            <input type="text" name="lastname2" value="{{ user['lastname2']}}"/>
            Email
            <input type="email" name="email" value="{{ user['email']}}" readonly/>
            Username
            <input type="text" name="username" value="{{ user['username']}}"/>
            Password
            <input type="password" name="password" value="{{ user['password']}}"/>
            <button type="submit" name="userid" value="{{user['user_id']}}">Update</button>   
        </form>
        <form action = "{{ url_for('user_bp.delete')}}" method = "POST">
                        <button type="submit" name="id-delete" value="{{user['user_id']}}">Delete user</button>
                    </form> 
       
    </body>
</html>
