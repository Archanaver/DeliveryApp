<html>
       {% include "menu.html" %}

        
    <h1>Welcome {{user[2]}} !</h1>
    <body>
        <div>
            <form action = "{{ url_for('package_bp.create')}}" method = "GET">
                <input type = "submit" value = "Add package" />
            </form>
        </div>
        
        <br>
        {% if packages %}
        <table>
            <tr>
                <th>ID</th>
                <th>Lat</th>
                <th>Lon</th>
                <th>Price</th>
                <th></th>
                <th></th>
            </tr>
            
         
            {% for package in packages %}
            <tr>
                <td>{{ package[0] }}</td>
                <td>{{ package[1] }}</td>
                <td>{{ package[2] }}</td>
                <td>{{ package[3] }}</td>
                <td>
                    <form action = "{{ url_for('package_bp.delete')}}" method = "POST">
                        <button type="submit" name="id-delete" value="{{ package[0] }}">Delete</button>
                    </form> 
                </td>
                <td>
                    <form action = "{{ url_for('package_bp.get_update_form')}}" method = "POST">
                        <button type="submit" name="id-update" value="{{ package[0] }}">Update</button>
                        <input type="hidden" name="lat" value="{{ package[1] }}">
                        <input type="hidden" name="lon" value="{{ package[2] }}">
                        <input type="hidden" name="price" value="{{ package[3] }}">
                    </form>
                    
                </td>
            </tr>    
            {% endfor %} 
            
        </table>
        {% endif %}
    </body>
</html>
